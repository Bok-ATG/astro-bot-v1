display_information:
  name: $app_name
features:
  bot_user:
    display_name: $display_name
    always_online: true
  slash_commands:
    - command: /generate-summary
      url: https://$domain/slack/events
      description: Generates and posts a summary of recent activity
      should_escape: false
    - command: /bot-stats
      url: https://$domain/slack/events
      description: Displays statistics about the bot's activity
      should_escape: false
    - command: /help
      url: https://$domain/slack/events
      description: Provides a help message listing the bot's features
      should_escape: false
oauth_config:
  redirect_urls:
    - https://$domain/slack/oauth_redirect
  scopes:
    bot:
      - 'app_mentions:read'
      - 'channels:history'
      - 'channels:read'
      - 'chat:write'
      - 'chat:write.public'
      - 'commands'
      - 'files:read'
      - 'groups:history'
      - 'groups:read'
      - 'reactions:read'
      - 'users:read'
      - 'mpim:read'
    user:
      - 'files:read'
settings:
  event_subscriptions:
    request_url: https://$domain/slack/events
    bot_events:
      - app_mention
      - file_shared
      - member_joined_channel
      - reaction_added
      - team_join
  interactivity:
    is_enabled: true
    request_url: https://$domain/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: $socket_mode_enabled
  token_rotation_enabled: false
